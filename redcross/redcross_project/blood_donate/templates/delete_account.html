<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

   
</head>
<body>
    <center> <div class="mt-5">
        <form method="post" class="form-group">
            {% csrf_token %}
             <h1> Hi , {{request.user.donor.user.username}}</h1>
            <h4>Are you sure you want to delete your account? This action cannot be undone.</h4>
            <p>Why do you want to delete your account?</p>
            <select name="reason" id="deletion-reason" class="form-control ml-5 w-50">
                <option value="">Select Reason</option>
                <option value="personal">Personal reasons</option>
                <option value="no-longer-needed">No longer needed</option>
                <option value="privacy-concerns">Privacy concerns</option>
                <option value="other">Other</option>
                <!-- Add more options as needed -->
            </select>
           
            <br>
            <button id="delete-account-btn" type="button" class="btn btn-danger" disabled><i class="fa-solid fa-trash"></i> Delete Account</button>
        
    </div></center>
    
    <!-- Existing Modal code -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          
                {% csrf_token %}
           
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Are you sure? you want to delete</p>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger" name="deleteapplink">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Enable the "Delete Account" button when a reason is selected
            $("#deletion-reason").change(function () {
                if ($(this).val() !== "") {
                    $("#delete-account-btn").prop("disabled", false);
                } else {
                    $("#delete-account-btn").prop("disabled", true);
                }
            });
            $("#delete-account-btn").click(function () {
            $("#deleteConfirmationModal").modal("show");
        });
        $("#delete-account-btn").click(function () {
            // Check if a reason is selected
            if ($("#deletion-reason").val() !== "") {
                // If a reason is selected, submit the form to initiate the account deletion
                true;
            } else {
                // If no reason is selected, show an error message or take appropriate action
                // For now, let's just alert the user
                alert("Please select a reason for account deletion.");
            }
        });
        });
    </script>
</body>
</html>
